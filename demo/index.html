<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pouchdb-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../pouchdb-element.html">
    <link rel="import" href="../pouchdb-login.html">
    <link rel="import" href="../pouchdb-document.html">
    <link rel="import" href="../pouchdb-element.html">
  </head>
  <body unresolved>

    <p>An example of using the pouchdb-element suite:</p>
    
    <template is="dom-bind" id="app">
      
      <pouchdb-element remote-address="http://52.91.45.146:5984/demo" local-address="local_demo" 
      local-db="{{localDb}}" remote-db="{{remoteDb}}" on-pouch-error="pouchError"></pouchdb-element>
      
      <div style="border: 1px solid black; padding: 1em;">
        
        <p>
          
          <b>Well, I guess we should probably figure out how to log into this thing.  Hey look, poudcdb-login:</b>
          
          <br />
          <br />
          
          <pouchdb-login id="pouchlogin" remote-db="[[remoteDb]]" user="{{user}}" 
          on-pouch-error="authErrFunc" on-sign-up="signedUp" on-sign-in="signedIn"
          on-sign-out="signedOut"></pouchdb-login>
          
        </p>
        
        <p>
          
          <b>Username:</b>
          
          <paper-input value="{{username}}" label="Username"></paper-input>
          
        </p>
        
        <p>
          
          <b>Password:</b>
          
          <paper-input value="{{password}}" label="Password" type="password"></paper-input>
          
        </p>
        
        <p>
          
          User: <span>[[user]]</span>
          
        </p>
        
        <p>
          
          Error: <span>[[authError]]</span>
          
        </p>
        
        <p>
          
          <paper-button on-click="signUp" raised>Sign Up</paper-button>
          
          <paper-button on-click="signIn" raised>Sign In</paper-button>
          
          <paper-button on-click="signOut" raised>Sign Out</paper-button>
          
        </p>
        
      </div>
      
      <br />
      <br />
      
      <div style="border: 1px solid black; padding: 1em;">
      
        <p>
          
          <b>Okay, so let's take a look at tinkering with this pouchdb-document thing:</b> 
          
          <pouchdb-document id="pouchdoc" remote-db="[[remoteDb]]" 
          local-db="[[localDb]]" name="demoDoc" value="{{doc}}" 
          on-pouch-error="docErrFunc" user="[[user]]"></pouchdb-document>
          
          <paper-input value="{{doc.val}}" label="Add some text"></paper-input>
          
        </p>
        
        <p>
          
            <paper-button on-click="saveDoc" disabled$="[[!user]]" raised>Save</paper-button>
            
            <paper-button on-click="deleteDoc" disabled$="[[!user]]" raised>Delete</paper-button>
          
        </p>  
          
        <p>
          
          Error: <span>[[docError]]</span>
          
        </p>
      
      </div>
      
    </template>  

    <script>
    
      ( function ( document ) {
        'use strict';
        
        var app = document.querySelector('#app');
        
        window.addEventListener( 'WebComponentsReady', function() {
          
          app.saveDoc = function () {
            
            app.set( 'doc.user', app.user.name );
            
            app.$.pouchdoc.upsert();
            
          };
          
          app.docErrFunc = function ( err ) {
            
            console.log( 'Doc Err:' );
            console.log( err );
            
            app.set( 'docError', err );
            
          };
          
          app.deleteDoc = function () {
            
            app.$.pouchdoc.delete();
            
          };
          
          app.signUp = function () {
            
            app.$.pouchlogin.signup( app.username, app.password );
            
          };
          
          app.signIn = function () {
            
            app.$.pouchlogin.login( app.username, app.password );
            
          };
          
          app.signOut = function () {
            
            app.$.pouchlogin.logout();
            
          };
          
          app.signedUp = function () {
            
            app.signIn();
            
          };
          
          app.signedIn = function () {
            
            app.$.pouchdoc.find();
            
            app.username = '';
            app.password = '';
            
          };
          
          app.signedOut = function () {
            
            console.log( 'signed out' );
            
            app.set( 'doc', Object.create( null ) );
            
          };
          
          app.authErrFunc = function ( err ) {
            
            console.log( 'Auth Err:' );
            console.log( err );
            
            app.set( 'authError', err  );
            
          };
          
        });  
        
      })( document );
      
    </script>

  </body>
</html>
