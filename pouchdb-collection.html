<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./behaviors/pouch-value-behavior.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <pouchdb-collection></pouchdb-collection>

@group Seed Elements
@element pouchdb-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pouchdb-collection">

  <template>
    
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pouchdb-collection',
    behaviors: [PouchBehaviors.PouchValueBehavior],

    properties: {
      
      /**
       * Value associated with this document
       */ 
      value: {
        
        type: Array,
        value: [],
        notify: true,
        reflectToAttribute: true
        
      }
      
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
      //Alert the front when a sync error occurs
      this.find();
      
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    
    /**
     * Get the document from pouch
     */ 
    find: function () {
      
      var that = this;
      
      return new Promise( function ( resolve, reject ) {
        
        //Attempt to fetch the object from the database
        that.db.get( that.name ).then( function ( val ) {
          
          if ( val !== undefined && val !== null ) {
            
            that._rev = val._rev;
            
            that.splice( 'value', 0, that.value.length );
            
            resolve( function () {
              
              for ( var i = 0; i < val[that.name].length; ++i ) {
              
                  that.push( 'value', val[that.name][i] );  
                  
                }
              
            }() );
            
          }
          
        }).catch( function ( err ) {
         
          if ( err.name !== 'not_found' ) {
           
            reject( that.fire( 'pouch-error', err ) ); 
            
          } else {
            
            resolve( that.set( 'value', [] ) );
            
          }
          
        });
        
      });
      
    },
    
    /**
     * Delete the document from pouch
     */ 
    deleteElement: function ( val ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject) {
        
        try {
         
          that._splice( val );
      
          resolve( that._putCollection() ); 
          
        } catch ( e ) {
        
          reject( that.fire( 'pouch-error', e ) );
          
        }
        
      });
      
    },
    
    /**
     * Deletes an array of values
     */ 
    deleteElements: function ( vals ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        try {
          
          for ( var i = 0; i < vals.length; ++i ) {
        
            that._splice( vals[i] );
            
          }
          
          resolve( that._putCollection() );
          
        } catch( e ) {
          
          reject( that.fire( 'pouch-error', e ) );
          
        }
          
        });
      
    },
    
    /**
     * Add or update an existing document
     */ 
    addElement: function ( val ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        try {
          
          that.push( 'value', val );
      
          resolve( that._putCollection() );
          
        } catch ( e ) {
          
          reject( that.fire( 'pouch-error', e ) );
          
        }
        
      });
      
    },
    
    /**
     * Puts an array of values
     */ 
    addElements: function ( vals ) {
      
      var that = this;
      
      return new Promise( function ( resolve, reject ) {
        
        try {
         
          for ( var i = 0; i < vals.length; ++i ) {
          
            that.push( 'value', vals[i] );
            
          }
          
          that._putCollection(); 
          
        } catch( e ) {
          
          reject( that.fire( 'pouch-error', e ) );
          
        }
        
      });
      
    },
    
    /**
     * Delete the document from pouch
     */ 
    delete: function () {
      
      var that = this;
      
      return new Promise( function ( resolve, reject ) {
        
        var value = that._getValue();
        
        //Delete the value
        that.db.remove( value ).then( function ( result ) {
          
          resolve( that.set( 'value', [] ) );
          
          that._rev = undefined;
          
        }).catch( function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Gets the index of the provided value
     */ 
    _getIndex: function ( val ) {
      
      var index = -1;
      
      for( var i = 0; i < this.value.length; ++i ) {
        
        if ( val === this.value[i] ) {
          
          index = i;
          break;
          
        }
        
      }
      
      return index;
      
    },
    
    /**
     * Helper to splice out a given element
     */ 
    _splice: function( val ) {
      
      var index = this._getIndex( val );
      
      this.splice( 'value', index, 1 );
      
    },
    
    /**
     * Puts the entire collection
     */ 
    _putCollection() {
      
      var that = this;
      
      var value = that._getValue();
      
      this.db.put( value ).then( function ( response ) {
        
        that._rev = response.rev;
        
      }).catch( function ( err ) {
        
        that.fire( 'pouch-error', e ); 
        
      });
      
    },
    
    /**
     * Gets value formatted properly for pouchdb
     */ 
    _getValue: function () {
      
      var value = {
        
        '_id': this.name
        
      };
      
      if ( this._rev ) {
        
        value._rev = this._rev;
        
      }
      
      value[this.name] = this.value;
      
      return value;
      
    }

  });

</script>
