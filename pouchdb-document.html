<link rel="import" href="../polymer/polymer.html">

<!--
An element which provides a declarateive way to create/update/remove documents in pouchdb.
Example:

    <pouchdb-document></pouchdb-document>

@group Seed Elements
@element pouchdb-document
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pouchdb-document">

  <template>
    
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pouchdb-document',

    properties: {
      
      /**
       * Id of the document
       */ 
      name: {
        
        type: String,
        value: '',
        notify: false,
        reflectToAttribute: false
        
      },
      
      /**
       * Reference to the pouchdb database
       */ 
      remoteDb: {
        
        type: Object,
        value: null,
        notify: false,
        reflectToAttribute: false
        
      },
      
      /**
       * Reference to the local pouchdb database, only to be used if using pouchdb-login
       */ 
      localDb: {
        
        type: Object,
        value: null,
        notify: false,
        reflectToAttribute: false
        
      },
      
      /**
       * Value associated with this document
       */ 
      value: {
        
        type: Object,
        value: Object.create( null ),
        notify: true,
        reflectToAttribute: true
        
      },
      
      /**
       * If user is set it will use user properties when setting docs.  This
       * includes appending the username to the beginning of the doc name
       * and adding the user name as a user property on the document
       */ 
      user: {
        
        type: Object,
        value: null,
        notify: false,
        reflectToAttribute: false
        
      }
      
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
      //Alert the front when a sync error occurs
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    
    /**
     * Get the document from pouch
     */ 
    find: function () {
      
      var that = this;
      
      var db = this._getDb();
      
      return new Promise( function ( resolve, reject ) {
        
        var name = that.name;
        
        if ( that.user !== null ) {
          
          name = that.user.name + ':' + name;
          
        }
        
        //Attempt to fetch the object from the database
        db.get( name ).then( function ( val ) {
          
          if ( val !== undefined && val !== null ) {
            
            resolve( that.set( 'value', val ) );
            
            that.fire( 'document-found' );
            
          }
          
        }).catch( function ( err ) {
          
          if ( err.name !== 'not_found' ) {
           
            reject( that.fire( 'pouch-error', err ) ); 
            
          } else {
            
            resolve( that.set( 'value', {} ) );
            
          }
          
        });
        
      });
      
    },
    
    /**
     * Add or update an existing document
     */ 
    upsert: function () {
      
      var that = this;
      
      //Format the value properly before inserting
      that._formatVal();
      
      if ( that.localDb !== null ) {
        
        var up = that._upsert( that.localDb );
        
        up.catch( function ( err ) {
          
          if ( that.remoteDb !== null ) {
            
            that._upsert( that.remoteDb );
            
          } else {
            
            that.fire( 'pouch-error', err );
            
          }
          
        });
        
      } else if ( that.remoteDb !== null ) {
        
        that._upsert( that.remoteDb );
        
      }
      
    },
    
    /**
     * Delete the document from pouch
     */ 
    delete: function () {
      
      var that = this;
         
      if ( that.localDb !== null ) {
        
        var down = that._delete( that.localDb );
        
        down.catch( function ( err ) {
          
          if ( that.remoteDb !== null ) {
            
            that._delete( that.remoteDb );
            
          } else {
            
            that.fire( 'pouch-error', err )
            
          }
          
        });
        
      } else if ( that.remoteDb !== null ) {
        
        return that._delete( that.remoteDb );
        
      }
      
    },
    
    /**
     * Upsert a value
     */ 
    _upsert: function ( db ) {
      
      var that = this;
      
      return new Promise( function ( resolve, reject ) {
      
        db.put( that.value ).then( function ( result ) {
          
          resolve( that.set( 'value._rev', result.rev ) );
          
          that.fire( 'document-upsert' );
          
        }).catch( function ( err ) {
          
          reject( err );
          
        });
        
      });
      
    },
    
    /**
     * Delete a value
     */ 
    _delete: function ( db ) {
      
      var that = this;
      
      return new Promise( function ( resolve, reject ) {
        
        //Delete the value
        db.remove( that.value ).then( function ( result ) {
          
          resolve( that.set( 'value', {} ) );
          
          that.fire( 'document-delete' );
          
        }).catch( function ( err ) {
          
          //We will assume we failed to delete from local, we will delete the remote and let it sync down to local
          //if ( that.localDb !== null && err.status === 409 ) {
            
          reject( that.fire( 'pouch-error', err ) ); 
          
        });
        
      });
      
    },
    
    /**
     * Return the proper db to save
     */ 
    _getDb: function () {
      
      if ( this.localDb !== null ) {
        
        return this.localDb;
        
      }
      
      return this.remoteDb;
      
    },
    
    /**
     * Formats the value object correctly
     */ 
    _formatVal: function () {
      
      if ( this.user !== null && this.value.user === undefined ) {
        
        this.set( 'value.user', this.user.name );
        
      }
      
      if ( this.value._id === undefined ) {
        
        if ( this.value.user !== undefined ) {
          
          this.set( 'value._id', this.value.user + ':' + this.name );
          
        } else {
          
          this.set( 'value._id', this.name );
          
        }
        
      }
      
    }

  });

</script>
