<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <pouchdb-element></pouchdb-element>

@group Seed Elements
@element pouchdb-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pouchdb-document">

  <template>
    
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pouchdb-document',
    behaviors: [PouchBehaviors.PouchValueBehavior],

    properties: {},

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
      //Alert the front when a sync error occurs
      this.get();
      
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    
    /**
     * Get the document from pouch
     */ 
    get: function () {
      
      var that = this;
      
      //Attempt to fetch the object from the database
      this.db.get( this.id ).then( function ( val ) {
        
        if ( val !== undefined && val !== null ) {
          
          that.set( 'value', val );
          
        }
        
      }).catch( this._handlePouchError );
      
    },
    
    /**
     * Add or update an existing document
     */ 
    put: function () {
      
      var that = this;
      
      this.value._id = this.id;
      
      this.db.put( this.value ).then( function ( result ) {
        
        that.set( 'value', result );
        
      }).catch( this._handlePouchError );
      
    }

  });

</script>
