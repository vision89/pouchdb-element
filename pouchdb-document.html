<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./behaviors/pouch-value-behavior.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <pouchdb-document></pouchdb-document>

@group Seed Elements
@element pouchdb-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pouchdb-document">

  <template>
    
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pouchdb-document',
    behaviors: [PouchBehaviors.PouchValueBehavior],

    properties: {
      
      /**
       * Value associated with this document
       */ 
      value: {
        
        type: Object,
        value: Object.create( null ),
        notify: true,
        reflectToAttribute: true
        
      }
      
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
      //Alert the front when a sync error occurs
      this.find();
      
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    
    /**
     * Get the document from pouch
     */ 
    find: function () {
      
      var that = this;
      
      var db = this._getDb();
      
      return new Promise( function ( resolve, reject ) {
        
        //Attempt to fetch the object from the database
        db.get( that.name ).then( function ( val ) {
          
          if ( val !== undefined && val !== null ) {
            
            resolve( that.set( 'value', val ) );
            
          }
          
        }).catch( function ( err ) {
          
          if ( err.name !== 'not_found' ) {
           
            reject( that.fire( 'pouch-error', err ) ); 
            
          } else {
            
            resolve( that.set( 'value', {} ) );
            
          }
          
        });
        
      });
      
    },
    
    /**
     * Add or update an existing document
     */ 
    upsert: function () {
      
      var that = this;
      
      var db = this._getDb();
      
      return new Promise( function ( resolve, reject ) {
        
        that.value._id = that.name;
      
        db.put( that.value ).then( function ( result ) {
          
          resolve( that.set( 'value._rev', result.rev ) );
          
        }).catch( function ( err ) {
          
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Delete the document from pouch
     */ 
    delete: function () {
      
      var that = this;
      
      var db = this._getDb();
      
      return new Promise( function ( resolve, reject ) {
        
        //Delete the value
        db.remove( that.value ).then( function ( result ) {
          
          resolve( that.set( 'value', {} ) );
          
        }).catch( function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    }

  });

</script>
