<link rel="import" href="../polymer/polymer.html">
<script src="../pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <pouchdb-login></pouchdb-login>

@group Seed Elements
@element pouchdb-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pouchdb-login">

  <template>
    
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pouchdb-login',

    properties: {
      
      /**
       * Name of local db to sync remote db to
       */ 
      local: {
        
        type: String,
        value: '',
        notify: false,
        reflectToAttribute: false
        
      },
      
      /**
       * Reference to the pouchdb database
       */ 
      db: {
        
        type: Object,
        value: null,
        notify: false,
        reflectToAttribute: false
        
      },
      
      /**
       * Holds the user context
       */ 
      user: {
        
        type: Object,
        value: null,
        notify: true,
        reflectToAttribute: true
        
      },
      
      /**
       * Reference to the local db to use if remote fails
       */ 
      localDb: {
        
        type: Object,
        value: null,
        notify: true,
        reflectToAttribute: true
        
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
      if ( this.local !== '' ) {
        
        //Alert the front when a sync error occurs
        function syncError( err ) {
          
          this.fire( 'syncError', err );
          
        }
        
        this.localDb = new PouchDB( this.local );
        this.localDb.sync( this.db, {live: true, retry: true}).on('error', syncError.bind( this ) );
        this.db.sync( this.localDb, {live: true, retry: true}).on('error', syncError.bind( this ) );
        
      }
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    
    /**
     * Sign up a new user
     */ 
    signup: function ( username, password ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.db.signup( username, password ).then( function ( userCTX ) {
          
          resolve( that.set( 'user', userCTX ) );
        
        }).catch(function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
          
      });
      
    },
    
    /**
     * Logs in a user
     */ 
    login: function ( username, password ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.db.login( username, password ).then( function ( userCTX ) {
          
          resolve( that.set( 'user', userCTX ) );
        
        }).catch( function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
        
        });
        
      });  
      
    },
    
    /**
     * Logs out a user
     */ 
    logout: function () {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.db.logout().then( function () {
          
          resolve( that.set( 'user', null ) );
        
        }).catch( function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Gets the user context of the logged in user
     */ 
    getSession: function () {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.db.getSession().then( function ( userCTX ) {
        
          resolve ( that.set( 'user', userCTX ) );
        
        }).catch(  function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Update the user password
     */ 
    changePassword: function ( username, newPassword ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.db.changePassword( username, newPassword ).then( function () {
          
          resolve();
          
        }).catch(  function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Function for handling errors with auth
     */ 
    _handleAuthError: function ( err ) {
      
      this.fire( 'auth-error', err );
      
    }

  });

</script>
