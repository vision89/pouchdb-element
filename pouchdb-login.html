<link rel="import" href="../polymer/polymer.html">
<script src="../pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>

<!--
An element which provides a declarative way to login to a pouchdb database.

Example:

    <pouchdb-login></pouchdb-login>

@group Seed Elements
@element pouchdb-login
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pouchdb-login">

  <template>
    
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pouchdb-login',

    properties: {
      
      /**
       * Holds the user context
       */ 
      user: {
        
        type: Object,
        value: null,
        notify: true,
        reflectToAttribute: true
        
      },
      
      /**
       * Reference to the local db to use if remote fails
       */ 
      remoteDb: {
        
        type: Object,
        value: null,
        notify: false,
        reflectToAttribute: false
        
      },
      
      /**
       * Extra data to store with the user
       */ 
      metaData: {
        
        type: Object,
        value: {},
        notify: false,
        reflectToAttribute: false
        
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    
    /**
     * Sign up a new user
     */ 
    signup: function ( username, password ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.remoteDb.signup( username, password, that.metaData ).then( function () {
          
          that.fire( 'sign-up', { 'username': username, 'password': password } );
        
        }).catch(function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
          
      });
      
    },
    
    /**
     * Logs in a user
     */ 
    login: function ( username, password ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.remoteDb.login( username, password, that.metaData ).then( function ( userCTX ) {
          
          resolve( that.set( 'user', userCTX ) );
          
          that.fire( 'sign-in' );
        
        }).catch( function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
        
        });
        
      });  
      
    },
    
    /**
     * Logs out a user
     */ 
    logout: function () {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.remoteDb.logout().then( function () {
          
          resolve( that.set( 'user', null ) );
          
          that.fire( 'sign-out' );
        
        }).catch( function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Update the user password
     */ 
    changePassword: function ( username, newPassword ) {
      
      var that = this;
      
      return new Promise ( function ( resolve, reject ) {
        
        that.remoteDb.changePassword( username, newPassword, that.metaData ).then( function () {
          
          resolve( that.fire( 'password-change' ) );
          
        }).catch(  function ( err ) {
         
          reject( that.fire( 'pouch-error', err ) );
          
        });
        
      });
      
    },
    
    /**
     * Function for handling errors with auth
     */ 
    _handleAuthError: function ( err ) {
      
      this.fire( 'pouch-error', err );
      
    }

  });

</script>
